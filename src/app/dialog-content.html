<div class="dialog-pop">
  <h2 mat-dialog-title>- Create/Update Resource -</h2>
  <div class="form">
    <ng-container *ngFor="let item of data|keyvalue: asIsOrder">
      <div class="form-field">
        <label>{{item.key}} : </label>
        <input
          #box
          type="text"
          class="input"
          value="{{item.value}}"
          (focusout)="change(item.key, box.value)"
          placeholder="Enter value"
        />
      </div>
    </ng-container>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      (click)="apply()"
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
