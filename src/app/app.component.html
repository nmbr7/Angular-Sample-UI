<div class="container">
  <div class="left">
    <div
      class="l-f"
      (click)="currentRes = resourceType.Customer; getData(currentRes)"
    >
      <span> Customers</span>
    </div>
    <div
      class="l-f"
      (click)="currentRes = resourceType.Invoice; getData(currentRes)"
    >
      <span> Invoices</span>
    </div>
  </div>
  <div class="right">
    <div class="add" mat-button (click)="add()"><span>Add</span></div>

    <div class="table">
      <span class="header">{{ resourceType[currentRes] }} List</span>
      <table mat-table [dataSource]="tableData" class="tb">
        <ng-container *ngFor="let item of displayedColumns.get(currentRes)">
          <ng-container matColumnDef="{{ item }}">
            <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
            <td mat-cell *matCellDef="let element">
              <div
                *ngIf="item == 'id'"
                class="edit"
                (click)="edit(element[item])"
              >
                <fa-icon [icon]="faEdit"></fa-icon>
              </div>
              {{ element[item] }}
            </td>
          </ng-container>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns.get(currentRes)"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns.get(currentRes)"
        ></tr>
      </table>
    </div>
  </div>
</div>
